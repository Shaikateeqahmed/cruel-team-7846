<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" type="image/x-icon" href="../resources/nav-bar/lillyput-cricle.png">
    <link rel="stylesheet" href="../style/auth-signup.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div id="nav">
        <div>
            <img id="nav_img" src="../resources/nav-bar/lylliput-logo-rmbg-2.png" alt="">
            <div>
                <p id="login_page">Log in</p>
                <p id="signup_page">Sign up</p>
            </div>
        </div>
    </div>
    <div id="signup_container">
        <div id="signup-subcontainer">
            <div id="signup_form">
                <h1>Sign Up</h1>
                <hr>
                <label for="">User Name*</label><br>
                <input id="signup_name" type="text" placeholder="Enter Your Name" required><br><br>
                <label for="">Email*</label><br>
                <input id="signup_email" type="text" placeholder="Enter Your Email" required><br><br>
                <label for="">Password*     </label><br>
                <input id="signup_password" type="password" placeholder="Enter Your Password" required minlength="8"><br>
                <div id="fp">
                    <p><input type="checkbox" onclick="myFunction()">Show Password</p>
                    <!-- <p>Forget Password?</p> -->
                </div>
                <button id="signup_btn">Sign Up</button>
                <a href="./login.html">Already Registered</a>
                <div id="continue_div">
                    <p>or</p>
                    <h3>Continue With</h3>
                    <div id="auth"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                            alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
                            alt="">
                    </div>
                </div>
            </div>
            <div id="signup_img">
                <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg?w=2000"
                    alt="">
                <!-- <h1>Sign Up</h1> -->
            </div>
        </div>
    </div>
</body>

</html>
<script src="../script/signup.js"></script>
